  <body>
    <pre>
        Replacing the maximum value with the minimum value in an array // Замена местами максимального значения на минимальное в массиве
    </pre>
    <script>
      const values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3, -100];
      console.log(values);
      /*копирование массива без мутаций*/
      const valuesUpdated = values.slice(0);

      /* поиск минимального значения*/
      let min = Number.MAX_VALUE;
      for (let index = 0; index < valuesUpdated.length; index++) {
        const element = valuesUpdated[index];
        if (element < min) {
          min = element;
        }
      }
      console.log("Минимальное значения массива =  " + min);

      /* поиск максимального значения*/
      let max = Number.MIN_VALUE;
      for (let index = 0; index < valuesUpdated.length; index++) {
        const element = valuesUpdated[index];
        if (element > max) {
          max = element;
        }
      }
      console.log("Максимальное значения массива =  " + max);

      /* замена местами максимального значения на минимальное, и минимального на максимальное*/

      let maxIndex = valuesUpdated.indexOf(max);
      let minIndex = valuesUpdated.indexOf(min);

      [valuesUpdated[minIndex], valuesUpdated[maxIndex]] = [
        valuesUpdated[maxIndex],
        valuesUpdated[minIndex],
      ];

      console.log(`измененный массив ${valuesUpdated}`);

      console.log(`оригинальный массив ${values}`);
    </script>
  </body>
