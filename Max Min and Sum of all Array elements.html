<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <pre>
      Макс Мин и Сумма всех элементов массива //  Max Min and Sum of all array elements</pre
    >
    <script>
      let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3, 1000, -2];

      let min = Number.MAX_VALUE;
      for (let index = 0; index < values.length; index++) {
        const element = values[index];
        if (element < min) {
          min = element;
        }
      }
      console.log("Минимальное значения массива - " + min);

      let max = Number.MIN_VALUE;
      for (let index = 0; index < values.length; index++) {
        const element = values[index];
        if (element > max) {
          max = element;
        }
      }
      console.log("Максимальное значения массива - " + max);

      let sum = 0;
      for (let index = 0; index < values.length; index++) {
        sum += values[index];
      }
      console.log("Сумма всех элементов массива - " + sum);
    </script>
  </body>
</html>
