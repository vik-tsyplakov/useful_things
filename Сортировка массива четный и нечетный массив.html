<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Сортировка массива четный и нечетный массив // Sort array even and odd
      array
    </title>
  </head>
  <body>
    <script>
      let values = [
        10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23, 100, 101, 58, 33, 45, 47, 93, 2,
      ];

      let valuesExtra = values;
      let values1 = [];
      let values2 = [];
      let cleanValuesOdd = [];
      let cleanValuesEven = [];

      for (i = 0; i < valuesExtra.length; i++) {
        let element = valuesExtra[i];
        if (element % 2) {
          values2[i] = element;
          cleanValuesOdd = values2.filter(function () {
            return true;
          });
        } else {
          values1[i] = element;
          cleanValuesEven = values1.filter(function () {
            return true;
          });
        }
      }

      console.log(`Оригинальный массив - ${values}`);
      console.log(`Нечетный массив -  ${cleanValuesOdd}`);
      console.log(`Четный массив -  ${cleanValuesEven}`);
      console.log(cleanValuesOdd);
      console.log(cleanValuesEven);
    </script>
  </body>
</html>
